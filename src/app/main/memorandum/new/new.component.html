<div class="memo__container">

<div class="container">
  <div class="container__new">
    <h1 class="container__new--title">Redactar nuevo memorando</h1>
    <p class="container__new--subtitle">Escriba a continuación su mensaje:</p>


      <section class="memo__container__memo">

        <form [formGroup]="form" (ngSubmit)="(form.value)">
        <div class="memo__container__memo--options">

            <p> Asunto:
              <mat-form-field appearance="outline" class="memo__container__memo--topic">
                <input matInput formControlName="asunto">
              </mat-form-field>
            </p>

            <p style="margin-left: 4%;"> Destinatario:
                <mat-form-field appearance="outline" class="memo__container__memo--topic">
                  <input matInput formControlName="destinatario">
                </mat-form-field>
              </p>
        </div>

          <mat-form-field appearance="fill">
            <mat-label>Escriba aquí su mensaje:</mat-label>
            <textarea matInput formControlName="mensaje" #message maxlength="256" placeholder="Buenos días..." class="memo__container__memo--message"></textarea>
            <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
          </mat-form-field>

          <button mat-button color="primary" type="submit" value="Send">Enviar</button>
        </form>

      </section>
    </div>
