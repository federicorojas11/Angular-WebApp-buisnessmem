<div class="container">
  <div class="container__enviados">
    <h1 class="container__enviados--title">Memorandos enviados</h1>


    <p>Memorandos enviados:</p>
    <div class="mensaje__container">
      <div *ngFor="let mensaje of sent" class="mensajes__container__mensaje">
        <p><b>{{mensaje.receiver}}</b></p>
        <p>{{mensaje.time | date:'medium'}}</p>
        <p>{{mensaje.title}}</p>
        <p>{{mensaje.message}}</p>
      </div>
    </div>
